<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> LandingPage | PTS </title>
        <link rel="stylesheet" href="./LandingPage/landing.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header>
            <!--Inicio de la barra de navegacion-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center text-dark" href="./landing.html"> <i class="fa-solid fa-utensils text-success me-3"> </i> RestorApp </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"> </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"> <a class="nav-link active fw-bold text-dark px-3" aria-current="page" href="./landing.html"> Men√∫ </a> </li>
                            <li class="nav-item"> <a class="nav-link fw-bold text-secondary px-3" href="#" id="myOrdersLink"> My Orders </a> </li>
                            <li class="nav-item"> <a class="nav-link fw-bold text-secondary px-3" href="./LandingPage/profile.html"> Profile </a> </li>
                        </ul>
                        <button class="btn btn-sm bg-success bg-opacity-50 fw-medium d-flex align-items-center gap-2" onclick="logout()"> <i class="fa-solid fa-arrow-right-from-bracket"> </i> Log Out </button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-grow-1">
            <div class="container my-5">
                <div class="row gy-4">                
                    <div class="col-12 col-lg-9">
                        <!-- Section Search -->
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
                            <h2 class="fw-bold m-0"> Our Menu </h2>
                            <div class="input-group" style="max-width: 300px;">
                                <span class="input-group-text bg-white border-end-0"> <i class="fa-solid fa-magnifying-glass text-muted"> </i> </span>
                                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search food...">
                            </div>
                        </div>
                        <div class="d-flex gap-2 mb-4 overflow-auto pb-2" style="white-space: nowrap;">
                            <button class="btn btn-dark rounded-pill px-4 filter-btn" data-category="all"> All </button>
                            <button class="btn btn-outline-secondary rounded-pill px-4 filter-btn" data-category="burgers"> Burgers </button>
                            <button class="btn btn-outline-secondary rounded-pill px-4 filter-btn" data-category="sides"> Sides </button>
                            <button class="btn btn-outline-secondary rounded-pill px-4 filter-btn" data-category="drinks"> Drinks </button>
                            <button class="btn btn-outline-secondary rounded-pill px-4 filter-btn" data-category="desserts"> Desserts </button>
                            <button class="btn btn-outline-secondary rounded-pill px-4 filter-btn" data-category="pizza"> Pizza </button>
                        </div>
                        <!-- Section cards-->
                        <div class="row g-4" id="menuContainer">
                            <!-- Menu items will be generated by JavaScript -->
                        </div>
                    </div>                
                    <!-- Section Your Order-->
                    <div class="col-12 col-lg-3">
                        <div class="card border-0 shadow-sm rounded-4 p-3 sticky-lg-top" style="top: 20px;" id="orderCard">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="fw-bold m-0"> Your Order <span class="badge bg-success rounded-circle" id="orderCount"> 0 </span> </h5>
                                <a href="#" class="small text-muted text-decoration-none" id="clearAllBtn"> Clear all </a>
                            </div>
                            <div id="orderItemsContainer"> <p class="text-muted text-center"> Your order is empty </p> </div>
                            <hr class="text-muted my-3" id="orderDivider" style="display: none;">
                            <div id="orderSummary" style="display: none;">
                                <div class="d-flex justify-content-between small mb-1">
                                    <span class="text-muted"> Subtotal </span>
                                    <span class="fw-medium" id="subtotalAmount"> $0.00 </span>
                                </div>
                                <div class="d-flex justify-content-between small mb-1">
                                    <span class="text-muted"> Tax (8%) </span>
                                    <span class="fw-medium" id="taxAmount"> $0.00 </span>
                                </div>
                                <div class="d-flex justify-content-between fw-bold fs-5 my-3">
                                    <span> Total </span>
                                    <span class="text-success" id="totalAmount"> $0.00 </span>
                                </div>
                                <button class="btn btn-success w-100 py-3 rounded-4 fw-bold shadow-sm" id="confirmOrderBtn"> Confirm Order <i class="fa-solid fa-arrow-right ms-2"> </i> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./LandingPage/landing.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
