<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Profile | LandingPage </title>
        <link rel="stylesheet" href="../LandingPage/landing.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <header>
            <nav class="navbar navbar-light bg-white border-bottom py-3">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center text-dark" href="../landing.html"> <i class="fa-solid fa-utensils text-success me-3"> </i> RestorApp </a>
                    <button class="btn btn-sm bg-success bg-opacity-25 fw-medium d-flex align-items-center gap-2" onclick="logout()"> <i class="fa-solid fa-arrow-right-from-bracket"> </i> Log Out </button>
                </div>
            </nav>
        </header>
        <main class="container my-5">
            <div class="row g-4">
                <!-- Recent Orders Section -->
                <div class="col-12 col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold mb-0"> Recent Orders </h2>
                        <a href="#" class="text-decoration-none" id="viewAllBtn"> View All </a>
                    </div>
                    <div id="ordersContainer">
                        <!-- Orders will be generated by JavaScript -->
                    </div>
                </div>
                <!-- Account Details Section -->
                <div class="col-12 col-lg-4">
                    <h2 class="fw-bold mb-4"> Account Details </h2>
                    <div class="card border-0 shadow-sm rounded-4 p-4">
                        <!-- Profile Image -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <div class="bg-success bg-opacity-25 rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 120px; height: 120px;">
                                    <i class="fa-solid fa-user text-success" style="font-size: 3rem;"> </i>
                                </div>
                                <span class="position-absolute bottom-0 end-0 bg-success rounded-circle d-flex align-items-center justify-content-center" style="width: 30px; height: 30px;">
                                    <i class="fa-solid fa-check text-white" style="font-size: 0.8rem;"> </i>
                                </span>
                            </div>
                        </div>
                        <!-- User Info -->
                        <div class="text-center mb-4">
                            <h4 class="fw-bold mb-1" id="userName"> Loading... </h4>
                            <p class="text-muted small mb-0" id="userEmail"> Loading... </p>
                        </div>
                        <div class="badge bg-light text-dark w-100 py-2 mb-4" id="userRole"> Customer </div>
                        <!-- Stats -->
                        <div class="row g-3 mb-4">
                            <div class="col-6">
                                <div class="bg-light rounded-3 p-3 text-center">
                                    <div class="small text-muted mb-1"> TOTAL ORDERS </div>
                                    <div class="h4 fw-bold mb-0" id="totalOrders"> 0 </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="bg-light rounded-3 p-3 text-center">
                                    <div class="small text-muted mb-1"> LOYALTY PTS </div>
                                    <div class="h4 fw-bold mb-0 text-success" id="loyaltyPoints"> 0 </div>
                                </div>
                            </div>
                        </div>
                        <!-- Settings Links -->
                        <div class="d-grid gap-2">
                            <a href="#" class="d-flex justify-content-between align-items-center p-3 bg-light rounded-3 text-decoration-none text-dark">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-solid fa-credit-card text-success"> </i>
                                    <span class="fw-medium"> Payment Methods </span>
                                </div>
                                <i class="fa-solid fa-chevron-right text-muted"></i>
                            </a>
                            <a href="#" class="d-flex justify-content-between align-items-center p-3 bg-light rounded-3 text-decoration-none text-dark">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-solid fa-location-dot text-success"> </i>
                                    <span class="fw-medium"> Saved Addresses </span>
                                </div>
                                <i class="fa-solid fa-chevron-right text-muted"> </i>
                            </a>
                            <a href="#" class="d-flex justify-content-between align-items-center p-3 bg-light rounded-3 text-decoration-none text-dark">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-solid fa-gear text-success"> </i>
                                    <span class="fw-medium"> Preferences </span>
                                </div>
                                <i class="fa-solid fa-chevron-right text-muted"> </i>
                            </a>
                        </div>
                        <!-- Footer Note -->
                        <div class="mt-4 p-3 bg-success bg-opacity-10 rounded-3 text-center">
                            <small class="text-muted"> RestorApp Academic Simulation V1.0 <br> Performance monitoring active. </small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../LandingPage/profile.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"> </script>
    </body>
</html>
